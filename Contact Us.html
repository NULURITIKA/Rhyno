<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rhyno Wheels</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #3c3c3c;
            color: #202020;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #252525;
            color: #FFF225;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
        }
        .contact-section {
            background-color: #EDEDED;
            border: 1px solid #f2f2f2;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px #131313(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }
        .contact-section h2 {
            font-family: 'Poppins', sans-serif;
            color: #252525;
            margin-bottom: 10px;
        }
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info p strong {
            font-weight: bold;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        Contact Us
    </header>
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <ul>
                <li><strong>Mail:</strong> <a href="mailto:info@rhyno.in">info@rhyno.in</a></li>
                <li><strong>Mobile no.:</strong> <a href="tel:+919023987528">+91-9023987528</a></li>
                <li><strong>Location:</strong> Rhyno Wheels Private limited, Near UG hostel gate #2, Behind PDEU, Raisan,
                    Gandhinagar, Gujarat, India.</li>
            </ul>
        </div>
    </section>
</body>
</html>
