<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Integration</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #252525;
            color: #FAFAFA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #F9ED32;
        }
        form {
            background-color: #2C2A2A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-row label {
            display: block;
            margin-bottom: 5px;
            color: #F2F2F2;
            text-align: left;
        }
        .form-row input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #3C3C3C;
            border-radius: 4px;
            background-color: #414141;
            color: #FAFAFA;
        }
        #card-element {
            padding: 10px;
            border: 1px solid #3C3C3C;
            border-radius: 4px;
            background-color: #414141;
        }
        #card-errors {
            color: #FFF225;
            margin-top: 10px;
        }
        button {
            background-color: #F9ED32;
            color: #252525;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFF225;
        }
    </style>
</head>
<body>
    <div class="container">
      <center>  <h1>Stripe Payment Integration</h1> </center>
        <form id="payment-form">
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-row">
                <label for="card-element">Credit or Debit Card</label>
                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                </div>
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
    <script>
        var stripe = Stripe('YOUR_PUBLIC_KEY_HERE');
        var elements = stripe.elements();
        var style = {
            base: {
                color: '#FAFAFA',
                fontFamily: 'Lato, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };
        var card = elements.create('card', { style: style });
        card.mount('#card-element');
        card.on('change', function (event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            stripe.createToken(card).then(function (result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token);
                }
            });
        });
            function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);
            form.submit();
        }
    </script>
</body>
</html>
